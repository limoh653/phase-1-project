<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myMemes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>myMemes</h1>
        <h3>Welcome to myMemes your favourite place for captivating memes</h3>
    </header>
    
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search meme by name">
        <button id="search-button">Search</button>
    </div>
    <div class="meme-container">
        <div class="current-meme">
            <img id="meme-image" src="" alt="Meme">
            <div id="meme-info">
                <h2 id="meme-name"></h2>
                <p>Captions: <span id="meme-captions"></span></p>
            </div>
            <button id="favorite-meme">Add to Favorite</button>
            <button id="next-meme">Next Meme</button>
        </div>
        <div class="favorites-container">
            <h2>Favorite Memes</h2>
            <div id="favorites-list"></div>
        </div>
    </div>
    <footer>
        <!-- Footer Section -->

    <div class="footer-links">
        <!-- WhatsApp Logo and Link -->
        <a href="https://wa.me/0740559541" target="_blank" style="text-decoration: none; color: inherit;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" style="width: 40px; height: 40px;">
        </a>
        <!-- Gmail Logo and Link -->
        <a href="mailto:limohesbon7@gmail.com" target="_blank" style="text-decoration: none; color: inherit;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Gmail" style="width: 40px; height: 40px;">
        </a>
        <!-- GitHub Logo and Link -->
        <a href="https://github.com/limoh653" target="_blank" style="text-decoration: none; color: inherit;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub" style="width: 40px; height: 40px;">
        </a>
    </div>
    <p style="margin-top: 10px;">&copy; 2024 myMemes limited. All rights reserved.</p>
</footer>

    </footer>

</body>
</html>
