<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myMemes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>myMemes</h1>
        <h3>Welcome to myMemes your favourite place for captivating memes</h3>
    </header>
    <button id="toggle-theme-button">change Theme</button>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search meme by name">
        <button id="search-button">Search</button>
    </div>
    <div class="meme-container">
        <div class="current-meme">
            <img id="meme-image" src="" alt="Meme">
            <div id="meme-info">
                <h2 id="meme-name"></h2>
                <p>Captions: <span id="meme-captions"></span></p>
            </div>
            <button id="favorite-meme">Add to Favorite</button>
            <button id="next-meme">Next Meme</button>
        </div>
        <div class="favorites-container">
            <h2>Favorite Memes</h2>
            <div id="favorites-list"></div>
        </div>
    </div>
    <footer>
        <div class="footer-links">
            <a href="https://wa.me/+254740559541" target="_blank" rel="noopener noreferrer">WhatsApp</a>
            <a href="https://facebook.com/hesbon limo" target="_blank" rel="noopener noreferrer">Facebook</a>
            <a href="mailto:limohesbon7@gmail.com">Email</a>
        </div>
        <div class="copyright">
            &copy; 2024 myMemes limited. All Rights Reserved.
        </div>
    </footer>
    

    <script src="index.js"></script>
</body>
</html>
